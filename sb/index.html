<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="icon.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="manifest" href="manifest.json">
    <title>Sandwich Box</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            overflow: auto;
            width: 100%;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        header {
            padding: 5px;
            background: #333;
            color: #fff;
            text-align: center;
            width: 100%;
            height: 40px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header img {
            width: 35px;
            height: 35px;
            margin-left: 10px;
        }

        h1 {
            display: inline;
            margin-left: 10px;
            font-size: 1.0em;
        }

        header a {
            color: #fff;
            border: none;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            padding: 5px 10px;
            margin: 0 10px;
            border-radius: 4px;
            border: #f1f1f1 solid 1px;
            text-decoration: none;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-right: 10px;
            font-size: smaller;
        }

        form {
            padding: 20px;
            background: #f1f1f1;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            width: 85%;
            margin-left: auto;
            margin-right: auto;
        }

        form input {
            display: block;
            width: 85%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left: auto;
            margin-right: auto;

        }

        form textarea {
            display: block;
            width: 85%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left: auto;
            margin-right: auto;
        }

        form input[type="submit"] {
            /* a awesome button */
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-size: 1.0em;
            padding: 10px 20px;
            border-radius: 4px;
            border: #f1f1f1 solid 1px;
            width: 85%;
            margin-left: auto;
            margin-right: auto;

        }

        #result {
            padding: 20px;
            margin-top: 45px;
        }

        #gptMsg {
            text-align: center;
            position: fixed;
            top: 45px;
            left: 0;
            width: 100%;
            background: #3ea454;
            color: #fff;
            display: none;
            font-size: 1.0em;
        }

        pre {
            font-size: larger;
            white-space: pre-wrap;
        }

        #error {
            padding: 0px;
            text-align: center;
            color: red;
        }

        hr {
            margin: 0;
            padding: 0;
            border: 0;
            border-top: 1px solid #ccc;
        }

        #save {
            border: none;
            font-size: xx-small;
            opacity: 0.1;
        }
    </style>
</head>

<body>
    <!-- a header with logo -->
    <header>
        <div id="logo">
            <img src="icon.svg" alt="logo" width="35">
            <h1>Sandwich Box</h1>
            <!-- little button -->
            <a href="#" id="save" hidden>ğŸ</a>
        </div>
        <div class="menu">
            <a href="#" id="clear"> RESET </a>
            <a href="https://jjwwcc.github.io/chat" target="_blank"> CONTACT </a>
        </div>
    </header>

    <div id="gptMsg"></div>
    <div id="error"></div>
    <!-- <pre id="result"></pre> -->
    <div id="result"></div>

    <!-- ä¸€ä¸ªä¿¡æ¯æäº¤æ¡† -->
    <form>
        <label for="token">API keys (Get it from https://beta.openai.com/account/api-keys):</label>
        <!-- ä¸€ä¸ªå¡«å†™tokençš„input -->
        <input type="text" name="token" value="">
        <label for="text">Prompt:</label>
        <!-- å¤šè¡Œçš„æ–‡æœ¬æ¡† -->
        <textarea name="text" id="" name="text" cols="30" rows="10"></textarea>
        <input type="submit" value="SUBMIT (Ctrl+Enter)" id="promptSubmit">
    </form>

    <script>
        // current date
        var today = new Date();
        today = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
        // ä»localstorageä¸­è·å–token
        var chatHistory = '';
        var promptStr = '';
        var historyPromptStr = '';
        var token = localStorage.getItem('token');
        // å¦‚æœtokenå­˜åœ¨ï¼Œå°±å¡«å…¥inputä¸­
        if (token) {
            document.querySelector('input[name="token"]').value = token;
            // éšè—tokenè¾“å…¥æ¡†å’Œlabel
            document.querySelector('input[name="token"]').style.display = 'none';
            document.querySelector('label[for="token"]').style.display = 'none';
        }
        // è·å–è¡¨å•
        var form = document.querySelector('form');
        // è·å–ç»“æœæ˜¾ç¤ºåŒºåŸŸ
        var result = document.querySelector('#result');
        // ç»‘å®šè¡¨å•æäº¤äº‹ä»¶
        form.addEventListener('submit', function (e) {
            // è¡¨å•tokenå’Œtextä¸èƒ½ä¸ºç©º
            if (!form.token.value || !form.text.value) {
                // å¦‚æœtokenæˆ–textä¸ºç©ºï¼Œå°±æç¤ºç”¨æˆ·
                error.innerHTML = 'Token and text cannot be empty.';
                return;

            }
            // é˜»æ­¢è¡¨å•é»˜è®¤æäº¤è¡Œä¸º
            e.preventDefault();
            // è·å–è¡¨å•æ•°æ®
            var data = new FormData(form);
            var prompt = data.get('text');
            // change html tag to text
            prompt = prompt.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            // if chatHistory is not empty, add it to prompt
            if (chatHistory !== '') {
                promptStr = chatHistory + '\n You:\n' + prompt + '<|im_sep|>\n' +
                    'ChatGPT:';
            } else {
                promptStr =
                    'Respond conversationally.\n' +
                    'Current date:' + today + '<|im_end|>\n' +
                    '\n' +
                    'You:\n' +
                    prompt + '<|im_sep|>\n' +
                    'ChatGPT:';
            }
            // å¦‚æœtokenä¸å­˜åœ¨ï¼Œå°±å°†tokenå­˜å…¥localstorage
            if (!token) {
                localStorage.setItem('token', data.get('token'));
            }
            // å°†ç»“æœåŒºåŸŸæ¸…ç©º
            // result.innerHTML = '';
            error.innerHTML = ' ';
            gptMsg.style.display = 'block';
            gptMsg.innerHTML = '<div style="padding: 15px;">Generating...</div>';
            // console.log(promptStr);
            // å‘é€è¯·æ±‚
            fetch('https://api.openai.com/v1/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + data.get('token')
                },
                body: JSON.stringify({
                    'model': 'text-chat-davinci-002-20221122',
                    'prompt': promptStr,
                    'max_tokens': 1000,
                    'temperature': 0.9
                })
            }).then(function (response) {
                // è·å–å“åº”æ•°æ®
                return response.text();
            }).then(function (text) {
                gptMsg.innerHTML = ' ';
                document.querySelector('input[name="token"]').style.display = 'none';
                document.querySelector('label[for="token"]').style.display = 'none';
                var text = JSON.parse(text);
                // å¦‚æœtext.choicesä¸å­˜åœ¨ï¼Œå°±æç¤ºç”¨æˆ·
                if (!text.choices) {
                    error.innerHTML = text.error.message;
                    // æ˜¾ç¤ºtokenè¾“å…¥æ¡†å’Œlabel
                    document.querySelector('input[name="token"]').style.display = 'block';
                    document.querySelector('label[for="token"]').style.display = 'block';
                    // æ¸…ç©ºtoken
                    localStorage.removeItem('token');
                    return;
                }
                text = text.choices[0].text;
                // remove <|im_end|> from text
                text = text.replace('<|im_end|>', '');
                // // é¿å…æ¸²æŸ“html
                text = text.replace(/</g, '&lt;');
                text = text.replace(/>/g, '&gt;');
                // remove all <|im_sep|> from promptStr
                historyPromptStr = promptStr.replace(/<\|im_sep\|>/g, '<br><hr>');
                // remove all <|im_end|> from historyPromptStr
                historyPromptStr = historyPromptStr.replace(/<\|im_end\|>/g, '<br><hr>');
                // remove Respond conversationally. Current date
                historyPromptStr = historyPromptStr.replace(/Respond conversationally.\nCurrent date.*/g, '');
                result.innerHTML = `
                    <div style="display: flex; flex-direction: row; justify-content: flex-start;">
                        <div style="background: #333; color: #a19d9d; padding: 10px; border-radius: 4px; margin: 10px; max-width: 80%;">
                            ${historyPromptStr}
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: row; justify-content: flex-start;" id="recentText">
                        <pre style="background: #f1f1f1; padding: 10px; border-radius: 4px; margin: 10px; max-width: 80%;">
                            ${text}
                        </pre>
                    </div>
                `;
                document.getElementById('save').style.display = 'block';
                // conversation history
                chatHistory = promptStr + text + '<|im_sep|>';
                // console.log(chatHistory);
                // clear prompt
                form.text.value = '';
                return text;
            });
        });
        document.onkeypress = function (e) {
            if (e.ctrlKey && (e.keyCode === 13 || e.keyCode === 10)) {
                document.getElementById("promptSubmit").click();
            }
        };
        // clear chatHistory
        document.getElementById('clear').addEventListener('click', function () {
            chatHistory = '';
            result.innerHTML = '';
        });
        // function save to http api
        document.getElementById('save').addEventListener('click', function () {
            document.getElementById('save').style.display = 'none';
            var saveText = window.promptStr + document.getElementById('recentText').innerText;
            saveText = saveText.split('<|im_end|>')[1];
            saveText = saveText.replace(/^\s+|\s+$/g, '');
            // è·å–<|im_sep|>å‰çš„å†…å®¹
            var title = saveText.split('<|im_sep|>')[0];
            // åˆ é™¤æ‰€æœ‰çš„ç©ºæ ¼å’Œæ¢è¡Œ
            title = title.replace(/\s+/g, '');
            // åªä¿ç•™You:ä¹‹åçš„éƒ¨åˆ†
            title = title.replace(/You:/g, '');
            // åˆ é™¤æ‰€æœ‰çš„æ ‡ç‚¹ç¬¦å·
            title = title.replace(/[^\u4e00-\u9fa5]/g, '');
            // åˆ¤æ–­å¦‚æœä¸æ˜¯è‹±æ–‡
            if (!/^[a-zA-Z]+$/.test(title)) {

                title = 'No English Title';
            } else {
                title = title.substring(0, 20);
            }
            saveText = saveText.replace(/<\|im_sep\|>/g, '\n');
            saveText = saveText.replace(/<\|im_end\|>/g, '\n');
            console.log(saveText);
            console.log(title);
            // fetch() post request to pipedream api
            fetch('https://eoehbx03hkglojd.m.pipedream.net', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    'title': title,
                    'content': saveText
                })
            }).then(function (response) {
                return response.text();
            }).then(function (text) {
                console.log(text);
            });

        });

    </script>

</body>

</html>
