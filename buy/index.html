</head>

<body>

            <div class="col-md-12">
                <h1>Product List From China</h1>
            </div>
            <div class="col-md-12">
                <!-- ul label show Title Picture Price and shipping -->
                <ul class="list-group">

        <!-- read json file and show them -->
        <script>
            // load json file by jquery
            $.getJSON("../json/sold_" + new Date().toISOString().slice(0,10) + ".json", function (data) {
                // console.log(data);
                // loop through json file
                $.each(data, function (key, value) {

                    // create li tag
                    var li = $("<li>").addClass("list-group-item");
                    // create row tag
                    var row = $("<div>").addClass("row");
                    // create col-md-2 tag
                    var col_md_2 = $("<div>").addClass("col-md-4");
                    // create img tag
                    var img = $("<img>").attr("src", value.url);
                    // append img tag to col-md-2 tag
                    col_md_2.append(img);
                    // append col-md-2 tag to row tag
                    row.append(col_md_2);
                    // create col-md-10 tag
                    var col_md_10 = $("<div>").addClass("col-md-8");
                    // create row tag
                    var row_2 = $("<div>").addClass("row");
                    // create col-md-8 tag
                    var col_md_8 = $("<div>").addClass("col-md-8");
                    // create h4 tag
                    var h4 = $("<h5>").text(value.title);
                    // append h4 tag to col-md-8 tag
                    col_md_8.append(h4);
                    // create p tag
                    var p = $("<p>").text(value.description);
                    // append p tag to col-md-8 tag
                    col_md_8.append(p);
                    // append col-md-8 tag to row-2 tag
                    row_2.append(col_md_8);
                    // create col-md-4 tag
                    var col_md_4 = $("<div>").addClass("col-md-4");
                    // create h4 tag
                    var h4_2 = $("<h4>").text(value.price);
                    // append h4 tag to col-md-4 tag
                    col_md_4.append(h4_2);
                    // create p tag
                    var p_2 = $("<p>").text(value.shipping);
                    // append p tag to col-md-4 tag
                    col_md_4.append(p_2);
                    // append col-md-4 tag to row-2 tag
                    row_2.append(col_md_4);
                    // append row-2 tag to col-md-10 tag
                    col_md_10.append(row_2);
                    // append col-md-10 tag to row tag
                    row.append(col_md_10);
                    // append row tag to li tag
                    li.append(row);
                    // append li tag to ul tag
                    $("ul").append(li);




                });
            });
        </script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

            crossorigin="anonymous"></script>
</body>
