<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <!-- h1 -->
        <div class="d-flex justify-content-around bg-light mb-3">
            <div class="p-2 bg-light">
                <h4 id="date-0"></h4>
            </div>
            <div class="p-2 bg-light">
                <h4 id="link-0">
                </h4>
            </div>
        </div>
    </div>
    <script>
        // var today =  new Date().toISOString().slice(0,10);
        // document.getElementById("date-0").innerHTML = today;

        for (var i = 1; i < 10; i++) {
            var date_n = new Date();
            date_n.setDate(date_n.getDate() - (i-1));
            var date_n_str = date_n.toISOString().slice(0,10);
            var date_h4 = document.createElement("h4");
            date_h4.setAttribute("id", "date-" + i);
            date_h4.innerHTML = date_n_str;
            document.getElementById("date-" + (i-1)).after(date_h4);

            var link_n = document.createElement("h4");
            link_n.setAttribute("id", "link-" + i);
            for (var j =1; j<6; j++) {
                var link_n_str = "main.html?uid=" + (j-1) + "&date=" + date_n_str;
                var link_n_a = document.createElement("a");
                link_n_a.setAttribute("href", link_n_str);
                link_n_a.setAttribute("target", "_blank");
                link_n_a.setAttribute("rel", "noopener noreferrer");
                link_n_a.innerHTML = j;
                link_n.appendChild(link_n_a);
            }
            document.getElementById("link-" + (i-1)).after(link_n);            
        }       

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
