<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>File Share</title>
</head>

<body>
    <!-- jumbotron bootstrap -->
    <div class="jumbotron">
        <div class="container">
            <h3>File Share</h3>
            <form action="#" method="post" enctype="multipart/form-data" id="form">
                <div class="form-group">
                    <div class="custom-file">
                        <input type="file" name="file" id="file" class="form-control form-control-lg">
                        <label class="form-label" for="customFile">Choose file</label>
                    </div>
                </div>
                <input type="submit" value="Upload" class="btn btn-primary btn-lg">
            </form>

            <!-- html5 progress bar -->
            <progress value="0" max="100" id="progress" hidden></progress>
            <p id="percent"></p>

            <!-- list files -->
            <div class="list-group" id="filelist" hidden>
                <div id="list-files"></div>
                <!-- copy the link button -->
                <button type="button" class="btn bg-info btn-lg" id="copy-link">Copy Link</button>
                <!-- back to form button -->
                <button type="button" class="btn btn-secondary btn-lg" id="back-form">Back</button>
            </div>

            <!-- error div -->
            <div class="alert alert-danger" id="error" hidden>
                <div id="error-msg"></div>
                <button type="button" class="btn btn-secondary btn-lg" id="error-back">Back</button>
            </div>
        </div>
    </div>

    <!-- js upload -->
    <script src="upload.js"></script>

</body>

</html>
