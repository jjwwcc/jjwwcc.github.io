<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <meta name="screen-orientation" content="landscape">
    <meta name="x5-orientation" content="landscape">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>TSLA 实时图表</title>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: fixed;
            touch-action: none;
        }
        #tradingview_widget {
            width: 100%;
            height: 100%;
            background-color: #131722;
        }
    </style>
</head>
<body>
    <div id="tradingview_widget"></div>
    <button id="login" style="position: fixed; top: 10px; right: 10px; z-index: 1000;">登录 TradingView</button>
    <script>
        document.getElementById('login').addEventListener('click', function() {
            // 打开 TradingView 登录窗口
            window.open('https://www.tradingview.com/accounts/signin/', 'tvlogin', 
                'width=600,height=600,left=200,top=200');
        });
    </script>
    <script>
        new TradingView.widget({
            "width": "100%",
            "height": "100%",
            "symbol": "NASDAQ:TSLA",
            "interval": "1",
            "timezone": "Asia/Shanghai",
            "theme": "dark",
            "style": "1",
            "locale": "zh_CN",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "hide_side_toolbar": true,
            "allow_symbol_change": true,
            "studies": [],
            "client_id": "tradingview.com",
            "session": "24x7",
            "library_path": "https://s3.tradingview.com/tv.js",
            "auto_save_delay": 5,
            "debug": false,
            "fullscreen": true,
            "autosize": true,
            "datafeed_provider": "Real-time",
            "supported_resolutions": ["1", "5", "15", "30", "60", "D", "W", "M"],
            "container_id": "tradingview_widget",
            "save_image": false,
            "hide_volume": false,
            "mobile": {
                "enabled": true,
                "force_fullscreen": true
            }
        });
    </script>
</body>
</html>
